apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: promtail
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  labels:
    scope: system
spec:
  destination:
    namespace: monitoring
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: 'ssh://git@github.com:muqtadir/eus-devqa.git'
    targetRevision: HEAD
    path: base/promtail
    helm:
      valueFiles:
        - promtail-stack/promtail/values-dev.yaml
  project: monitoring
  syncPolicy:
    automated: {}
